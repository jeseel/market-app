<div fxLayout="row " fxLayoutAlign="start" fxLayoutGap="15px" class="content" style="margin-top:15px">
  <div fxFlex="300px">
    <product-filter [category]="category"></product-filter>
  </div>

  <div fxFlex="75%">
    <div *ngIf="cart$ | async as cart" fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="start">
      <div *ngFor="let prod of productsFiltered" fxFlex="250px">
        <product-card [product]="prod" [shopping-cart]="cart"></product-card>
      </div>
      {{shoppingCart}}
    </div>
  </div>
</div>
