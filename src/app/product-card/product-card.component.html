<md-card>
  <img *ngIf="product.imageUrl" md-card-image src="{{product.imageUrl}}" alt="{{product.title}}">

  <md-card-content>
    <h3>{{product.title}}</h3>
    <p>{{product.price | currency:'CAD': true}}</p>
  </md-card-content>
  <md-card-actions *ngIf="showActions && shoppingCart">
    <button 
      *ngIf="shoppingCart.getQuantity(product)===0; else updateQuantity"
      md-button 
      color="primary"
      (click)="addToCard()">Add Card</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>

  </md-card-actions>
</md-card>
