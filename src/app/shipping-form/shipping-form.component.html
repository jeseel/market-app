<div fxLayout="column" fxLayoutAlign=" none">
  <h3>Shipping</h3>

  <form #f="ngForm" (ngSubmit)="save(f.value)" action="" fxFlex="500px">
    <md-form-field fxFill>
      <input mdInput fxFlex="100" [(ngModel)]="shipping.name" ngModel type="text" name="name" placeholder="Name">
    </md-form-field>

    <md-form-field fxFill>
      <input mdInput fxFlex="100" [(ngModel)]="shipping.address1" type="text" name="address1" placeholder="Address 1">
    </md-form-field>

    <md-form-field fxFill>
      <input mdInput fxFlex="100" [(ngModel)]="shipping.address2" type="text" name="address2" placeholder="Address 2">
    </md-form-field>

    <md-form-field fxFill>
      <input mdInput fxFlex="100" [(ngModel)]="shipping.city" type="text" name="city" placeholder="City">
    </md-form-field>

    <button md-raised-button color="primary">Place Order</button>

  </form>
</div>
